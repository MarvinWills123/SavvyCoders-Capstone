<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SQUARED AWAY-Resume Builder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.5.0/modern-normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Alegreya:700i|Cinzel:700|Noto+Serif:700|Righteous|Roboto+Condensed:700&display=swap" rel="stylesheet">
    <link href="../style.css" rel="stylesheet">
</head>
<body>
<header>
<h1>Resume Builder</h1>
</header>
    <main>
        <span class="fas fa-bars is-hidden--desktop"></span> 
        <ul class="is-hidden--mobile is-hidden--tablet is-shown--desktop">
            <li><a href="../">Home</a></li> 
            <li><a href="../about">About</a></li>
            <li><a href="../contact us">Contact Us</a></li>
            <li><a href="../gallery">Gallery</a></li>
        </ul>
        <section>
                <form>
                        <div>
                            <h4>Full Name</h4>
                            <input type="text" name="fullName" id="full_name">
                        
                            <h4>Email Address</h4>
                            <input type="email" name="email" id="email">
                        
                            <h4>Phone Number</h4>
                            <input type="phone" name="phoneNumber" id="tel">
                        
                            <h4>Address</h4>
                            <input type="number,text" name="address" id="address_">
                        
                            <h4>City,State, and Zipcode</h4>
                            <input type="text, number" name="citySateZipcode" id="cSZ">

                            <h4>Profile</h4>
                            <textarea msg="text" rows="40" cols="40"></textarea>
                        </div>
                </form>
        </section>
        <button class="continueBtn fas fa-arrow-circle-right"><a href="../resumebuildercon">Continue</a></button>
<footer>
    <ul>
        <li><a href="../">Home</a></li> 
        <li><a href="../about">About</a></li>
        <li><a href="../contact us">Contact Us</a></li>
        <li><a href="../gallery">Gallery</a></li>
     </ul>
<p>&copy;2019 MarvinInc &bullet;All Rights Reserved </p>
</footer>
</main>
</body>
</html>
